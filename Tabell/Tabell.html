<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Tabell</title>
        <meta charset="utf-8">
        <link href="Style2.css" rel="stylesheet" >
    </head>
    <body>
        <table>
            <caption> Intelprocessorer</caption>
            <tr>
                <th>Namn</th> <th>År</th> <th>Klockfrekvens</th> <th>Antal transistorer</th>
            </tr>   
            <tr>
                <td>Intel 8088</td> <td>1979</td> <td>4,77 MHz</td> <td>29 000</td>
            </tr>
            <tr>
                <td>Intel 80386XD</td> <td>1985</td> <td>16 MHz</td> <td>275 000</td>
            </tr>
            <tr>
                <td>Pentium</td> <td>1993</td> <td>60 MHz</td> <td>3 100 000</td>
            </tr>
            <tr>
                <td>Core i7</td> <td>2008</td> <td>3.33 GHz</td> <td>781 000 000</td>
            </tr>
        </table>
        <table>
            <caption>Färgglad Tabell</caption>
            <tr>
                <th rowspan="2" class="blå"></th>  <td colspan="2" class="röd"></td>
            </tr>
            <tr>
                <td class="gul"></td> <th rowspan="2" class="svart"></th>
           </tr>
           <tr>
                <td colspan="2" class="grön"></td>
           </tr>
        </table>
    </body>
</html>
